<!DOCTYPE html>
<html lang="uk">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 11</title>
	</head>

	<body>
		<div class="wrapper">
			<header class="header">
				<h1 class="header__title">Праткичне завдання</h1>
			</header>
			<main class="main">
				<div class="sky">
					<div class="sky__moon"></div>
					<div class="sky__clouds">
						<div class="cloud-1"></div>
					</div>
					<div class="sky__clouds">
						<div class="cloud-2"></div>
					</div>
					<div class="sky__clouds">
						<div class="cloud-3"></div>
					</div>
				</div>
				<div class="road">
					<div class="car">
						<div class="car__body"></div>
						<div class="car__door">
							<div class="door__handle"></div>
						</div>
						<div class="car__window"></div>
						<div class="car__window-2"></div>
						<div class="spoiler">
							<div class="spoiler__body"></div>
							<div class="spoiler__wing"></div>
						</div>
						<div class="car__wheels">
							<div class="wheel-1"></div>
							<div class="wheel-2"></div>
						</div>
						<div class="car__exhoust"></div>
					</div>
				</div>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>


</html>
